<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Guildmaster Codex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/codexSandbox.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
  <div id="xp-counter">XP: 0</div>

  <header>
    <div class="codex-logo">
      <span class="logo-symbol">ğŸ“˜</span>
      <span class="logo-text">Codex</span>
    </div>

    <h1>The Guildmaster's Codex</h1>
    <nav class="tab-nav">
      <div class="nav-group">
        <button data-panel="journal" onclick="window.showPanel('journal')">ğŸ“œ Quest Journal</button>
        <button data-panel="realms" onclick="window.showPanel('realms')">ğŸ—ºï¸ Campaign Zone</button>
        <button data-panel="achievements" onclick="window.showPanel('achievements')">ğŸ… Achievements</button>
      </div>
      <div class="nav-group">
        <button data-panel="archive" onclick="window.showPanel('archive')">ğŸ“š Lore Archive</button>
        <button data-panel="add" onclick="window.showPanel('add')">ğŸ› ï¸ Add/Edit</button>
      </div>
    </nav>
  </header>

  <!-- Journal Section -->
  <section id="journal" class="codex-panel">
    <div class="panel-header">
      <h2>ğŸ“œ Quest Journal</h2>
      <button class="edit-btn" onclick="window.showPanel('add')">Edit</button>
    </div>
    <!-- Dynamic quest journal will be injected by app.js -->
  </section>

  <!-- Realms Section (now acts as Campaign Zone panel) -->
  <section id="realms" class="codex-panel" style="display:none">
    <div class="panel-header" id="realmsPanelHeader" style="display: flex; align-items: center; justify-content: space-between;">
      <div style="display: flex; align-items: center;">
        <h2 style="margin: 0 16px 0 0;">ğŸ—ºï¸ Campaign Zone</h2>
        <button class="edit-btn" onclick="window.showPanel('add')">Edit</button>
      </div>
      <button class="edit-btn" id="addRealmBtn" onclick="window.handleAddClick()" style="display:none;" title="Add">Add</button>
      <button class="edit-btn" id="collapseAllRealmBtn" onclick="window.toggleRealms()" style="display:none;">Collapse All</button>
    </div>
    <nav>
      <button onclick="window.filterRealm('core')">Core Quests</button>
      <button onclick="window.filterRealm('life')">Personal Journey</button>
      <button onclick="window.filterRealm('all')">Realms</button>
      <button onclick="window.filterRealm('ritual')">Daily Ritual</button>
      <button onclick="window.filterRealm('guild')">Guild Campaigns</button>
    </nav>
    <div id="realmListPanel">
      <div id="realmList"></div>
    </div>
    <section id="realm-view">
      <main id="realm-container">
        <!-- Realm cards will be rendered here -->
      </main>
    </section>
  </section>

  <!-- Achievements Section -->
  <section id="achievements" class="codex-panel" style="display:none">
    <div class="panel-header">
      <h2>ğŸ… Achievements</h2>
      <button class="edit-btn" onclick="window.showPanel('add')">Edit</button>
      <button class="edit-btn" id="addAchievementBtn" onclick="window.handleAddAchievement()" style="display:none;" title="Add">Add</button>
    </div>
    <!-- Achievements injected dynamically -->
  </section>

  <!-- Archive Section -->
  <section id="archive" class="codex-panel" style="display:none">
    <div class="panel-header">
      <h2>ğŸ“š Lore Archive</h2>
      <button class="edit-btn" onclick="window.showPanel('add')">Edit</button>
      <button class="edit-btn" id="addLoreBtn" onclick="window.handleAddLore()" style="display:none;" title="Add">Add</button>
    </div>
    <!-- Lore entries injected dynamically -->
  </section>

  <!-- Lore Section (not in nav, but available for direct add) -->
  <section id="lore" class="codex-panel" style="display:none">
    <section id="loreEditor">
      <h4>Add Lore Entry</h4>
      <input type="text" id="loreTitle" placeholder="Title" />
      <textarea id="loreContent" placeholder="Story or notes..."></textarea>
      <input type="text" id="loreTags" placeholder="Tags (comma-separated)" />
      <button onclick="window.addLoreEntry()">ğŸ“ Save Lore</button>
    </section>
  </section>

  <!-- Add/Edit Section -->
  <section id="add" class="codex-panel" style="display:none">
    <label for="smartInput">Smart Input:</label>
    <textarea id="smartInput" rows="4" placeholder="Paste or type any quest notes here..."></textarea>
    <button type="button" onclick="window.processSmartInput()">ğŸ§  Parse Input</button>

    <!-- ğŸ§  Suggestion Box -->
    <div id="smartSuggestions" class="suggestion-box" style="display:none;">
      <h4>ğŸ§  Suggestions:</h4>
      <ul id="suggestionList"></ul>
    </div>

    <form id="questEditorForm">
      <label for="questTitle">Title:</label>
      <input type="text" id="questTitle" required />

      <label for="questDescription">Description:</label>
      <textarea id="questDescription"></textarea>

      <label for="categoryGroup">Category Group:</label>
      <select id="categoryGroup" onchange="window.updateSubcategories()">
        <option value="">Select Group...</option>
        <option value="Quest Journal">Quest Journal</option>
        <option value="Campaign Zone">Campaign Zone</option>
        <option value="Realms">Realms</option>
        <option value="Achievements">Achievements</option>
        <option value="Lore Archive">Lore Archive</option>
      </select>
      <label for="archiveSection">Archive Section:</label>
      <select id="archiveSection">
        <option value="">Select Archive...</option>
        <option value="lore">Lore Archive</option>
        <option value="aether">Aether Archive</option>
      </select>

      <label for="questCategory">Subcategory:</label>
      <select id="questCategory">
        <option value="">Select Subcategory...</option>
        <!-- Options will be populated by JS -->
      </select>

      <label for="questXP">XP Amount:</label>
      <input type="number" id="questXP" min="0" step="5" />

      <label for="questPriority">Priority:</label>
      <select id="questPriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="questStatus">Status:</label>
      <select id="questStatus">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>

      <label>
        <input type="checkbox" id="questRepeatable" />
        Repeatable
      </label>

      <button type="submit">Save Quest</button>
      <button type="button" onclick="window.clearQuestForm()">Cancel</button>
    </form>

    <!-- ğŸ” Preview Box -->
    <div id="questPreview" class="quest-preview" style="display:none;">
      <h4>ğŸ” Preview:</h4>
      <div class="quest-card">
        <strong class="quest-title" id="previewTitle"></strong>
        <p class="desc" id="previewDescription"></p>
        <div class="quest-controls">
          <span class="priority" id="previewPriority"></span>
          <span id="previewXP"></span>
          <span id="previewRealm"></span>
        </div>
      </div>
    </div>
  </section>

  <!-- Realm Editor Modal -->
  <div id="realmEditorModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="realmEditorTitle">Add/Edit Realm</h3>
      <label for="realmTitleInput">Realm Title:</label>
      <input type="text" id="realmTitleInput" />
      <div class="modal-actions">
        <button id="saveRealmBtn">Save</button>
        <button id="cancelRealmBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Main JS entry point -->
  <script type="module" src="app.js"></script>
</body>
</html>
